<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country selector</title>
    <style>
        body {
            background-color: #798aab;
            font-family: Helvetica, sans-serif;
            font-size: 14px;
            color: #272727;
        }
    </style>
</head>
<body>
    <div id="app">

        <country-suggest
                :title="title"
                placeholder="Выбери страну"
                api-url="https://restcountries.eu/rest/v2/name/{name}"
                :flag-field="getFlag"
                delay="500"
                @select="onSelect">
        </country-suggest>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>

    <script type="text/javascript">
        var globalFlagFn = function(country) {
            return country.flag;
        }
    </script>
</body>
</html>
